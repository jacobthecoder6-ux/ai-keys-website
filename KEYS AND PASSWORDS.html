<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Keys and Passwords</title>
    <!-- Use Tailwind CSS for a clean, modern design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .container {
            max-width: 960px;
            width: 100%;
        }
    </style>
</head>
<body class="p-4">
    <div class="container bg-gray-800 p-8 rounded-2xl shadow-2xl space-y-8">
        <h1 class="text-4xl font-bold text-center text-blue-400 mb-8">AI Keys and Passwords</h1>

        <!-- Keys Section -->
        <div class="space-y-4">
            <h2 class="text-2xl font-semibold text-center text-gray-200">Keys</h2>
            <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
                <input id="key-input" type="text" readonly
                       class="flex-1 w-full sm:w-auto p-3 text-lg text-center bg-gray-700 text-green-300 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300"
                       value="Click 'Get Key'">
                <div class="flex gap-2 w-full sm:w-auto">
                    <button id="get-key-btn"
                            class="flex-1 w-full sm:w-auto px-6 py-3 bg-blue-600 text-white font-bold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all duration-300">
                        Get Key
                    </button>
                    <button id="copy-key-btn"
                            class="flex-1 w-full sm:w-auto px-6 py-3 bg-gray-600 text-white font-bold rounded-lg shadow-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50 transition-all duration-300">
                        Copy
                    </button>
                </div>
            </div>
            <div id="key-message-box" class="text-center text-green-400 font-semibold h-6"></div>
        </div>

        <!-- Horizontal divider -->
        <hr class="border-gray-700 my-8">

        <!-- Passwords Section -->
        <div class="space-y-4">
            <h2 class="text-2xl font-semibold text-center text-gray-200">Passwords</h2>
            <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
                <input id="password-input" type="text" readonly
                       class="flex-1 w-full sm:w-auto p-3 text-lg text-center bg-gray-700 text-green-300 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300"
                       value="Click 'Get Password'">
                <div class="flex gap-2 w-full sm:w-auto">
                    <button id="get-password-btn"
                            class="flex-1 w-full sm:w-auto px-6 py-3 bg-blue-600 text-white font-bold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all duration-300">
                        Get Password
                    </button>
                    <button id="copy-password-btn"
                            class="flex-1 w-full sm:w-auto px-6 py-3 bg-gray-600 text-white font-bold rounded-lg shadow-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50 transition-all duration-300">
                        Copy
                    </button>
                </div>
            </div>
            <div id="password-message-box" class="text-center text-green-400 font-semibold h-6"></div>
        </div>
    </div>

    <script>
        // --- Random String Generation Logic ---
        function generateRandomString(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        // --- Copy to Clipboard Logic ---
        function copyToClipboard(elementId, messageBoxId) {
            const input = document.getElementById(elementId);
            const messageBox = document.getElementById(messageBoxId);
            
            // Check if there is content to copy
            if (input.value === "Click 'Get Key'" || input.value === "Click 'Get Password'") {
                messageBox.textContent = 'Nothing to copy yet!';
                setTimeout(() => messageBox.textContent = '', 2000);
                return;
            }

            // Create a temporary textarea element to hold the text
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = input.value;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            
            // Use execCommand for copying, as it's more reliable in this environment
            try {
                document.execCommand('copy');
                messageBox.textContent = 'Copied to clipboard!';
            } catch (err) {
                console.error('Failed to copy text: ', err);
                messageBox.textContent = 'Failed to copy!';
            } finally {
                document.body.removeChild(tempTextArea);
                setTimeout(() => messageBox.textContent = '', 2000);
            }
        }

        // --- Event Listeners for Keys Section ---
        document.getElementById('get-key-btn').addEventListener('click', () => {
            const keyInput = document.getElementById('key-input');
            keyInput.value = generateRandomString(7);
            document.getElementById('key-message-box').textContent = '';
        });

        document.getElementById('copy-key-btn').addEventListener('click', () => {
            copyToClipboard('key-input', 'key-message-box');
        });

        // --- Event Listeners for Passwords Section ---
        document.getElementById('get-password-btn').addEventListener('click', () => {
            const passwordInput = document.getElementById('password-input');
            passwordInput.value = generateRandomString(7);
            document.getElementById('password-message-box').textContent = '';
        });

        document.getElementById('copy-password-btn').addEventListener('click', () => {
            copyToClipboard('password-input', 'password-message-box');
        });

    </script>
</body>
</html>
